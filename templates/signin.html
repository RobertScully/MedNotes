<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FYP</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">  
    <link href="../static/css/main.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    
  </head>
 
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right"></ul>
        </nav>
        <h3 class="text-muted">Medical Notes System</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Medical Notes System</h1>
        <form class="form-signin" action="/validateLogin" method="post">

          <label for="inputStaffId" class="sr-only">Staff ID</label>
          <input type="text" name="inputStaffId" id="inputStaffId" class="form-control" placeholder="Staff ID" required autofocus>
          
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
          
          <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
      </div>


      
    </div>
  </body>
</html>
