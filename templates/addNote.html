<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FYP</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">  
    <link href="../static/css/main.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/addNote.js"></script>

   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
            <table class = "table">
                <thead>
                    <tr>
                        <ul class="nav nav-pills pull-right"></ul>
                            <td><li role="presentation" class="active"><a href="/userHome">Home</a></li></td>
                            <td><li role="presentation" class="active"><a href="/logout">Logout</a></li></td>
                            <td><li role="presentation"><a href="/getPatients">View Patients</a></li></td>
                        </ul>
                    </tr>
                </thead>
        </table>
        </nav>
        <h3 class="text-muted">Medical Notes System</h3>
      </div>

      <h1>Current Patient:  {{ patientid }}</h1>
      <div class="jumbotron">
        <h1>Medical Notes System</h1>
        <form id = "noteForm" class="form-signin">
          
        <label for="inputNoteTitle" class="sr-only">Note Title</label>
        <input type="text" name="inputNoteTitle" id="inputNoteTitle" class="form-control" placeholder="Note Title" required autofocus>

        <label for="inputNoteContent" class="sr-only">Note</label>
        <input type="text" name="inputNoteContent" id="inputNoteContent" class="form-control" placeholder="Note" required autofocus>

        <button id="btnAddNote" class="btn btn-lg btn-primary btn-block" type="button">Create Note</button>

        </form>
      </div>

      <div class="jumbotron">
        <li role="presentation" class="active"><a href="/tesseract">Tesseract Example Result</a></li>
      </div>
   

    </div>
  </body>
</html>
