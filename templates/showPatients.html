<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FYP</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">  
    <link href="../static/css/main.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
   
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
            <table class = "table">
                <thead>
                    <tr>
                        <ul class="nav nav-pills pull-right"></ul>
                            <td><li role="presentation" class="active"><a href="/userHome">Home</a></li></td>
                            <td><li role="presentation" class="active"><a href="/logout">Logout</a></li></td>
                            <td><li role="presentation"><a href="/getPatients">View Patients</a></li></td>
                        </ul>
                    </tr>
                </thead>
        </table>
        </nav>
        <h3 class="text-muted">Medical Notes System</h3>
      </div>

      <div class="jumbotron">
        <h1>Your Patients</h1>
        <table class = "table">
        {% for patient in patients %}
                <tr> 
                    <td><h4>{{ patient[0] }}</td>
                    <td>{{ patient[1] }}</td>
                    <td>{{ patient[2] }}</h4></td>
                    <td><h4><a href="/showAddedNotes/{{patient[0]}}">View Patient</a></h4></td>
                </tr>
        {% endfor %}
      </table>
      </div>


    </div>
  </body>
</html>
